<!DOCTYPE html>
{%extends 'clinicals/base.html'%}
{%block body_block%}
    <h1>Patient List</h1>
    <table>
        <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </thead>
        {%for patient in patientcopy_list%}
        <tr>
            <td>{{patient.id}}</td>
            <td>{{patient.email}}</td>
            <td>{{patient.rollno}}</td>
            <td><a href="updateCopy/{{patient.id}}">Update</a></td>
            <td><a href="delete/{{patient.id}}">Delete</a></td>
            <td><a href="addData/{{patient.id}}">Add Data</a></td>
            <td><a href="analyze/{{patient.id}}">Analyze Data</a></td>
        </tr>
        {%endfor%}
    </table><br>
    <a href="createPatientCopy/">Add Patient</a>
{%endblock%}
